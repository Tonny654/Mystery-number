<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Muméro Mistère</title>
</head>
<body>
    <div class="container">
        <div class="container_wrapper">
            <button type"button" class="btn btn_again">Jouer Encore !</button>
            <p>Entre 1 et 10</p>
        </div>
        <h2>Mumero Mistère</h2>
        <p class="cacher_num">?</p>
        <p class="message">Commencer............</p>

        <div class="number_data">
            <form>
                <input type="number" placeholder="Enter Your Lucky Number!" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
            <div class="content">
                <p>Score <span class="score">20</span></p>
                <p>High Score: <span class="High_score">20</span></p>
            </div>
        </div>

    </div>
    
</body>
</html>
