<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de devinette</title>
</head>
<body>
    <div class="game-container">
        <h1>Jeu de Devinette</h1>
        <label for="difficulty">Choisissez la difficult√© :</label>
        <select id="difficulty">
          <option value="easy">Facile (1-10, 3 essais)</option>
          <option value="medium">Moyen (1-50, 2 essais)</option>
          <option value="hard">Difficile (1-100, 1 essai)</option>
        </select>
    
        <div id="input-area">
          <input type="number" id="userInput" placeholder="Entrez un nombre" />
          <button id="submitBtn">Valider</button>
        </div>
    
        <div id="message" class="fade"></div>
        <div id="attempts"></div>
        <button id="restartBtn" style="display:none;">Rejouer</button>
      </div>
    
</body>
<script src="./script.js"></script>
</html>
